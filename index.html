<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROCK-PAPER-SCISSORS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="game-container">
      <button onclick="compWay('Rock')">ROCK</button>
      <button onclick="compWay('Scissors')">SCISSORS</button>
      <button onclick="compWay('Paper')">PAPER</button>
      <button id="reset-btn" onclick="resetStats()">Reset stats</button>
      <script src="main.js"></script>
      <p id="choices">You chose: No move. Computer's choice: No move.</p>
      <p id="game-stats">Wins: 0, Losses: 0, Ties: 0</p>
    </div>
  </body>
</html>
